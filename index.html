<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>Victoria's Road Crashes in 2018</h1>

<h2>Road Crashes by Month</h2>
<div id="bar-month"></div>

<h2>Alcohol-Related Accidents Across Victoria</h2>
<div id="map-alcohol"></div>

<script type="text/javascript">
  
  var vis1 = "https://vivo-codes.github.io/FIT3179/bar-month.json";
  
  vegaEmbed('#bar-month', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://vivo-codes.github.io/FIT3179/map-alcohol.json";
  
  vegaEmbed('#map-alcohol', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
